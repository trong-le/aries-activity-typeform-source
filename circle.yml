machine:
  node:
    version: 6.9.1
  services:
    - docker

dependencies:
  override:
    - docker info
    - docker build --rm=false -t astronomerio/typeform-source .

deployment:
  production:
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: aries-data
    commands:
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push astronomerio/typeform-source
  staging:
    branch: master
    commands:
      - docker build --rm=false -t astronomerio/typeform-source:master .
      - docker login -e $DOCKER_EMAIL -u $DOCKER_USER -p $DOCKER_PASS
      - docker push astronomerio/typeform-source:master
